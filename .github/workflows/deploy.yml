name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          echo "üì¶ Creating deployment archive..."
          tar -czf ../deploy.tar.gz \
            --exclude='.git' \
            --exclude='.devops' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.venv' \
            --exclude='venv' \
            --exclude='.env' \
            --exclude='*.log' \
            .
          mv ../deploy.tar.gz .
          echo "‚úÖ Archive created: $(du -h deploy.tar.gz)"

      - name: Upload archive to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            DEPLOY_PATH="/var/www/api-ai.arkturian.com"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="api-ai"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            echo "üéØ Deploy to: $DEPLOY_PATH"

            if [ -d "$DEPLOY_PATH" ]; then
              echo "üíæ Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
              echo "‚úÖ Backup created: $BACKUP_PATH"
            fi

            echo "üöÄ Deploying Python API..."
            mkdir -p "$DEPLOY_PATH"
            
            # Extract archive directly to deploy path
            tar -xzf /tmp/deploy.tar.gz -C "$DEPLOY_PATH"
            rm -f /tmp/deploy.tar.gz

            echo "üì¶ Installing Python dependencies..."
            cd "$DEPLOY_PATH"
            /root/.pyenv/versions/3.11.9/bin/pip install -r requirements.txt

            echo "üîÑ Restarting API service..."
            systemctl restart api-ai || echo "‚ö†Ô∏è  Service restart may need manual intervention"

            echo "‚úÖ Deployment completed successfully!"
            echo "üìÅ Live at: https://api-ai.arkturian.com"
            echo "üíæ Backup: $BACKUP_PATH"

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üìç Site: https://api-ai.arkturian.com"
          echo "üì¶ Commit: ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed for commit ${{ github.sha }}"
          echo "Check logs above for details"
