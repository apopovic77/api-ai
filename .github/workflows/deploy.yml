name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            REPO_PATH="/Volumes/DatenAP/Code/api-ai"
            DEPLOY_PATH="/var/www/api-ai.arkturian.com"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="api-ai"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            echo "üìÇ Repository: $REPO_PATH"
            echo "üéØ Deploy to: $DEPLOY_PATH"

            cd "$REPO_PATH"

            echo "üîÑ Fetching latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "üì¶ Installing Python dependencies..."
            python3 -m pip install --upgrade pip
            pip3 install -r requirements.txt

            if [ -d "$DEPLOY_PATH" ]; then
              echo "üíæ Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
              echo "‚úÖ Backup created: $BACKUP_PATH"
            fi

            echo "üöÄ Deploying Python API..."
            mkdir -p "$DEPLOY_PATH"
            rsync -av --delete \
              --exclude='.git' \
              --exclude='.devops' \
              --exclude='.github' \
              --exclude='__pycache__' \
              --exclude='*.pyc' \
              --exclude='.venv' \
              --exclude='venv' \
              --exclude='.env' \
              --exclude='*.log' \
              "$REPO_PATH/" "$DEPLOY_PATH/"

            echo "üîÑ Restarting API service..."
            # Restart systemd service or PM2/supervisor
            sudo systemctl restart api-ai || echo "‚ö†Ô∏è  Service restart may need manual intervention"

            echo "‚úÖ Deployment completed successfully!"
            echo "üìÅ Live at: https://api-ai.arkturian.com"
            echo "üíæ Backup: $BACKUP_PATH"

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üìç Site: https://api-ai.arkturian.com"
          echo "üì¶ Commit: ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed for commit ${{ github.sha }}"
          echo "Check logs above for details"
