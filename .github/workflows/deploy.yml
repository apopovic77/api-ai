name: Deploy AI API

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_arkturian:
        description: 'Deploy to arkturian.com'
        type: boolean
        default: true
      deploy_aiserver:
        description: 'Deploy to aiserver.oneal.eu'
        type: boolean
        default: true

jobs:
  # ============================================================================
  # Build archive (shared by all deployments)
  # ============================================================================
  build-archive:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: deploy-archive
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          echo "üì¶ Creating deployment archive..."
          tar --warning=no-file-changed --ignore-failed-read -czf deploy.tar.gz \
            --exclude='.git' \
            --exclude='.devops' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.venv' \
            --exclude='venv' \
            --exclude='.env' \
            --exclude='*.log' \
            .
          echo "‚úÖ Archive created: $(du -h deploy.tar.gz)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-archive
          path: deploy.tar.gz

  # ============================================================================
  # PRODUCTION: arkturian.com (api-ai.arkturian.com)
  # ============================================================================
  deploy-arkturian:
    name: Deploy to arkturian.com
    needs: build-archive
    if: |
      vars.ENABLE_ARKTURIAN_DEPLOY == 'true' &&
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || inputs.deploy_arkturian)
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api-ai.arkturian.com

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-archive.outputs.artifact-name }}

      - name: Upload archive to arkturian.com
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Deploy to arkturian.com
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            DEPLOY_PATH="/var/www/api-ai.arkturian.com"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="api-ai"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            echo "üéØ Deploy to: $DEPLOY_PATH"

            if [ -d "$DEPLOY_PATH" ]; then
              echo "üíæ Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
              echo "‚úÖ Backup created: $BACKUP_PATH"
            fi

            echo "üöÄ Deploying Python API..."
            mkdir -p "$DEPLOY_PATH"

            # Extract archive directly to deploy path
            tar -xzf /tmp/deploy.tar.gz -C "$DEPLOY_PATH"
            rm -f /tmp/deploy.tar.gz

            echo "üì¶ Installing Python dependencies..."
            cd "$DEPLOY_PATH"

            # Use pyenv Python if available
            if [ -f ~/.pyenv/versions/3.11.9/bin/python3.11 ]; then
              rm -rf venv
              ~/.pyenv/versions/3.11.9/bin/python3.11 -m venv venv
              source venv/bin/activate
            fi

            pip install --upgrade pip
            pip install -r requirements.txt

            echo "üîÑ Restarting API service..."
            systemctl restart api-ai || echo "‚ö†Ô∏è  Service restart may need manual intervention"

            sleep 3
            curl -fsS --max-time 10 http://127.0.0.1:8003/health

            echo "‚úÖ Deployment completed successfully!"

  # ============================================================================
  # O'NEAL: aiserver.oneal.eu (via arkturian.com jump host)
  # ============================================================================
  deploy-aiserver:
    name: Deploy to aiserver.oneal.eu
    needs: build-archive
    if: |
      vars.ENABLE_AISERVER_DEPLOY == 'true' &&
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      (github.event_name != 'workflow_dispatch' || inputs.deploy_aiserver)
    runs-on: ubuntu-latest
    environment:
      name: oneal
      url: https://gsgbot.arkturian.com

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-archive.outputs.artifact-name }}

      - name: Upload archive via jump host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_DEPLOY_HOST }}
          username: ${{ secrets.PROD_DEPLOY_USER }}
          key: ${{ secrets.PROD_DEPLOY_SSH_KEY }}
          port: ${{ secrets.PROD_DEPLOY_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Deploy via arkturian.com jump host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_DEPLOY_HOST }}
          port: ${{ secrets.PROD_DEPLOY_PORT }}
          username: ${{ secrets.PROD_DEPLOY_USER }}
          key: ${{ secrets.PROD_DEPLOY_SSH_KEY }}
          command_timeout: 10m
          script: |
            set -euo pipefail
            echo "=== Deploying api-ai to aiserver.oneal.eu via jump host ==="

            # Transfer archive to aiserver
            scp -o StrictHostKeyChecking=no -i /root/.ssh/oneal_aiserver /tmp/deploy.tar.gz gsgbot@aiserver.oneal.eu:/tmp/
            rm -f /tmp/deploy.tar.gz

            # SSH to aiserver and deploy
            ssh -o StrictHostKeyChecking=no -i /root/.ssh/oneal_aiserver gsgbot@aiserver.oneal.eu << 'DEPLOY_SCRIPT'
            set -euo pipefail

            DEPLOY_PATH="/var/code/api-ai"

            echo "=== Extracting archive ==="
            cd "$DEPLOY_PATH"

            # Keep venv and .env
            tar -xzf /tmp/deploy.tar.gz --exclude='.env'
            rm -f /tmp/deploy.tar.gz

            echo "=== Installing dependencies ==="
            source venv/bin/activate
            pip install --upgrade pip
            pip install --no-cache-dir -r requirements.txt

            echo "=== Restarting service ==="
            sudo systemctl restart api-ai.service
            sleep 3

            echo "=== Health check ==="
            curl -fsS --max-time 10 http://127.0.0.1:8003/health
            echo ""
            echo "=== Deployment complete ==="
            DEPLOY_SCRIPT

  # ============================================================================
  # SDK Regeneration (after all deployments)
  # ============================================================================
  trigger-sdk-regeneration:
    name: Trigger SDK Regeneration
    needs: [deploy-arkturian, deploy-aiserver]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      (needs.deploy-arkturian.result == 'success' || needs.deploy-aiserver.result == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Trigger TypeScript SDK regeneration
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: apopovic77/api-ai-typescript-sdk
          event-type: openapi-updated

      - name: Trigger C# SDK regeneration
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: apopovic77/api-ai-csharp-sdk
          event-type: openapi-updated
