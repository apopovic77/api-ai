name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-archive:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: deploy-archive
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          echo "üì¶ Creating deployment archive..."
          tar --warning=no-file-changed --ignore-failed-read -czf deploy.tar.gz \
            --exclude='.git' \
            --exclude='.devops' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.venv' \
            --exclude='venv' \
            --exclude='.env' \
            --exclude='*.log' \
            .
          echo "‚úÖ Archive created: $(du -h deploy.tar.gz)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-archive
          path: deploy.tar.gz

  deploy:
    needs: build-archive
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: arkturian
            host_secret: DEPLOY_HOST
            user_secret: DEPLOY_USER
            key_secret: DEPLOY_SSH_KEY
            port_secret: DEPLOY_PORT
            deploy_path: /var/www/api-ai.arkturian.com
            service_name: api-ai
            public_url: https://api-ai.arkturian.com
          - name: arkserver
            host_secret: DEPLOY_HOST_ARKSERVER
            user_secret: DEPLOY_USER_ARKSERVER
            key_secret: DEPLOY_SSH_KEY_ARKSERVER
            port_secret: DEPLOY_PORT_ARKSERVER
            deploy_path: /var/www/api-ai.arkturian.com
            service_name: api-ai
            public_url: https://api-ai.arkserver.arkturian.com

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-archive.outputs.artifact-name }}

      - name: Upload archive to ${{ matrix.target.name }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets[matrix.target.host_secret] || secrets.DEPLOY_HOST }}
          username: ${{ secrets[matrix.target.user_secret] || secrets.DEPLOY_USER }}
          key: ${{ secrets[matrix.target.key_secret] || secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets[matrix.target.port_secret] || secrets.DEPLOY_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Deploy to ${{ matrix.target.name }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets[matrix.target.host_secret] || secrets.DEPLOY_HOST }}
          username: ${{ secrets[matrix.target.user_secret] || secrets.DEPLOY_USER }}
          key: ${{ secrets[matrix.target.key_secret] || secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets[matrix.target.port_secret] || secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            DEPLOY_PATH="${{ matrix.target.deploy_path }}"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="api-ai"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            echo "üéØ Deploy to: $DEPLOY_PATH"

            if [ -d "$DEPLOY_PATH" ]; then
              echo "üíæ Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
              echo "‚úÖ Backup created: $BACKUP_PATH"
            fi

            echo "üöÄ Deploying Python API..."
            mkdir -p "$DEPLOY_PATH"
            
            # Extract archive directly to deploy path
            tar -xzf /tmp/deploy.tar.gz -C "$DEPLOY_PATH"
            rm -f /tmp/deploy.tar.gz

            echo "üì¶ Installing Python dependencies..."
            cd "$DEPLOY_PATH"
            /root/.pyenv/versions/3.11.9/bin/pip install -r requirements.txt

            echo "üîÑ Restarting API service..."
            systemctl restart ${{ matrix.target.service_name }} || echo "‚ö†Ô∏è  Service restart may need manual intervention"

            echo "‚úÖ Deployment completed successfully for ${{ matrix.target.name }}!"
            echo "üìÅ Live at: ${{ matrix.target.public_url }}"
            echo "üíæ Backup: $BACKUP_PATH"

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üìç Site: ${{ matrix.target.public_url }}"
          echo "üì¶ Commit: ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed for commit ${{ github.sha }} to ${{ matrix.target.name }}"
          echo "Check logs above for details"

  trigger-sdk-regeneration:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Trigger TypeScript SDK regeneration
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: apopovic77/api-ai-typescript-sdk
          event-type: openapi-updated

      - name: Trigger C# SDK regeneration
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: apopovic77/api-ai-csharp-sdk
          event-type: openapi-updated

  trigger-e2e-tests:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Trigger E2E tests
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: apopovic77/api-e2e-tests
          event-type: api-ai-deployed
          client-payload: '{"api": "ai", "sha": "${{ github.sha }}"}'
