name: Deploy to Arkserver

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-archive:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: deploy-archive-arkserver
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment archive
        run: |
          echo "üì¶ Creating deployment archive for arkserver..."
          tar --warning=no-file-changed --ignore-failed-read -czf deploy.tar.gz \
            --exclude='.git' \
            --exclude='.devops' \
            --exclude='.github' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.venv' \
            --exclude='venv' \
            --exclude='.env' \
            --exclude='*.log' \
            .
          echo "‚úÖ Archive created: $(du -h deploy.tar.gz)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-archive-arkserver
          path: deploy.tar.gz

  deploy:
    name: Deploy to arkserver
    needs: build-archive
    if: |
      vars.ENABLE_ARKSERVER_DEPLOY == 'true' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: arkserver
      url: https://api-ai.arkserver.arkturian.com

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-archive.outputs.artifact-name }}

      - name: Upload archive to arkserver
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST_ARKSERVER }}
          username: ${{ secrets.DEPLOY_USER_ARKSERVER }}
          key: ${{ secrets.DEPLOY_SSH_KEY_ARKSERVER }}
          port: ${{ secrets.DEPLOY_PORT_ARKSERVER || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"
          timeout: 120s

      - name: Deploy to arkserver
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST_ARKSERVER }}
          username: ${{ secrets.DEPLOY_USER_ARKSERVER }}
          key: ${{ secrets.DEPLOY_SSH_KEY_ARKSERVER }}
          port: ${{ secrets.DEPLOY_PORT_ARKSERVER || 22 }}
          script: |
            set -e

            DEPLOY_PATH="/var/www/api-ai.arkturian.com"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="api-ai"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            echo "üéØ Deploy to: $DEPLOY_PATH (arkserver)"

            if [ -d "$DEPLOY_PATH" ]; then
              echo "üíæ Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
              echo "‚úÖ Backup created: $BACKUP_PATH"
            fi

            echo "üöÄ Deploying Python API..."
            mkdir -p "$DEPLOY_PATH"

            # Extract archive directly to deploy path
            tar -xzf /tmp/deploy.tar.gz -C "$DEPLOY_PATH"
            rm -f /tmp/deploy.tar.gz

            echo "üì¶ Installing Python dependencies..."
            cd "$DEPLOY_PATH"
            python3 -m pip install --upgrade pip --break-system-packages || python3 -m pip install --upgrade pip
            python3 -m pip install --break-system-packages -r requirements.txt || python3 -m pip install -r requirements.txt

            echo "üîÑ Restarting API service..."
            systemctl restart api-ai || echo "‚ö†Ô∏è  Service restart may need manual intervention"

            sleep 3

            echo "üè• Health check..."
            curl -fsS --max-time 10 http://127.0.0.1:8000/health || echo "‚ö†Ô∏è  Health check failed"

            echo "‚úÖ Deployment to arkserver completed!"

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Deployment to arkserver successful!"
          echo "üìç Site: https://api-ai.arkserver.arkturian.com"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment to arkserver failed"
